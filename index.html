<!DOCTYPE html>
<html lang="en">
<head>
  <!--meta data-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--tab-->
  <link rel="shortcut icon" href="images/match-card-favicon.png" type="image/x-icon">
  <title>Match Card</title>

  <!--font [https://fonts.google.com/specimen/Press+Start+2P]-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
</head>
<body>
  
  <h1>Match Card</h1>

  <div class="difficulty">
    <div class="choose">
      <button id="easy">easy</button>
      <button id="medium">medium</button>
      <button id="hard">hard</button>
    </div>
    <div class="score">
      <p id="score">Score <span>0</span></p><br>
      <p id="highscore">Highscore <span>0</span></p>
    </div>
  </div>

  <div class="game-board">
    <div class="game-info">
      <p id="time"><span>120</span>s</p>
      <p id="flip"><span>0</span> flips</p>
    </div>
    <div class="cards">
      
    </div>
  </div>
</body>
</html>
