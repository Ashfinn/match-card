<!DOCTYPE html>
<html lang="en">
<head>
  <!--meta data-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--tab-->
  <link rel="shortcut icon" href="images/match-card-favicon.png" type="image/x-icon">
  <title>Match Card</title>

  <!--font [https://fonts.google.com/specimen/Press+Start+2P]-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!--js-->
  <script src="main/js/main.js" defer></script>
  <script src="main/js/style.js" defer></script>

  <!--css-->
  <link rel="stylesheet" href="main/css/main.css">
  
</head>
<body>
  <div class="game-board">
    <h1>Match Card</h1>
    <p id="highscore">Highscore <span>0</span></p>
    <div class="game-play">
    </div>
    <div class="game-play">
      <div class="game-info">
        <p id="time"><span>120</span>s</p>
        <p id="flip"><span>0</span> flips</p>
      </div>
      <div class="cards">
        <div class="card hidden" id="c1"  onclick="cardClicked(card1, 0)">
          <img src="images/cards/hide-card.png" alt="">
        </div>
        <div class="card hidden">
          <img src="images/cards/hide-card.png" alt="">
        </div>
        <div class="card hidden">
          <img src="images/cards/hide-card.png" alt="">
        </div>
        <div class="card hidden">
          <img src="images/cards/hide-card.png" alt="">
        </div>
        <div class="card hidden">
          <img src="images/cards/hide-card.png" alt="">
        </div>
        <div class="card hidden">
          <img src="images/cards/hide-card.png" alt="">
        </div>
        <div class="card hidden">
          <img src="images/cards/hide-card.png" alt="">
        </div>
        <div class="card hidden">
          <img src="images/cards/hide-card.png" alt="">
        </div>
        <div class="card hidden">
          <img src="images/cards/hide-card.png" alt="">
        </div>
        <div class="card hidden">
          <img src="images/cards/hide-card.png" alt="">
        </div>
        <div class="card hidden">
          <img src="images/cards/hide-card.png" alt="">
        </div>
        <div class="card hidden">
          <img src="images/cards/hide-card.png" alt="">
        </div>
        <div class="card hidden">
          <img src="images/cards/hide-card.png" alt="">
        </div>
        <div class="card hidden">
          <img src="images/cards/hide-card.png" alt="">
        </div>
        <div class="card hidden">
          <img src="images/cards/hide-card.png" alt="">
        </div>
        <div class="card hidden">
          <img src="images/cards/hide-card.png" alt="">
        </div>
      </div>
    </div>
    <div class="buttons">
      <button id="restart"><img src="images/icons/restart.png" alt="restart"></button>
      <button id="help"><img src="images/icons/help.png" alt="help"></button>
    </div>
  </div>
  <footer>
    <a href="https://github.com/DryBoss/match-card" target="_blank" rel="noopener noreferrer">Source Code</a>
    <p>Created by <a href="https://github.com/DryBoss" target="_blank" rel="noopener noreferrer">DryBoss</a></p>
  </footer>
</body>
</html>
